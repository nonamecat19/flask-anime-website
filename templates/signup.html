{% extends 'base.html' %}

{% block head %}
    <title>Реєстрація</title>
{% endblock %}

{% block body %}

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{{ url_for('static',filename = 'img/normal-breadcrumb.jpg')}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Реєстрація</h2>
                        <p>Вітаємо на Anime.org</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-4">
                    <div class="login__form">
                        <h3>Реєстрація</h3>
                        <form action="#">
                            <div class="input__item">
                                <label>
                                    <input type="text" placeholder="Нікнейм">
                                </label>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <label>
                                    <input type="text" placeholder="Логін">
                                </label>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <label>
                                    <input type="text" placeholder="Пароль">
                                </label>
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Увійти зараз</button>
                        </form>
                        <h5>Вже маєте обліковий запис? <a href="./login">Увійти</a></h5>
                    </div>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
    </section>
    <!-- Signup Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">
                        <a href="./index"><img src="{{ url_for('static',filename = 'img/logo.png')}}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="./index">Головна сторінка</a></li>
                            <li><a href="./categories">Категорії</a></li>
                            <li><a href="./blog">Наш блог</a></li>
                            <li><a href="#">Контакти</a></li>
                        </ul>
                    </div>
                </div>
              </div>
          </div>
      </footer>
      <!-- Footer Section End -->


{% endblock %}
