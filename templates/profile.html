{% extends 'base.html' %}

{% block head %}
    <title>Панель користувача</title>
{% endblock %}

{% block body %}

    <section class="normal-breadcrumb set-bg"
             data-setbg="{{ url_for('static',filename = 'img/normal-breadcrumb.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Панель користувача</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
        <div class="row" id="admin_page">
            <h4 class="col-12">Вітаємо, {{ user.nickname }}</h4>
            <p class="col-10"><a href="/profile/delete/{{ user.id }}">Видалити акаунт</a></p>
        </div>
        <form method="POST">
            <button type="submit" class="logout">Вийти з аккаунта</button>
        </form>
    </div>

{% endblock %}
