{% extends 'base.html' %}

{% block head %}
    <title>Панель користувача</title>
{% endblock %}

{% block body %}

    <section class="normal-breadcrumb set-bg"
             data-setbg="{{ url_for('static',filename = 'img/normal-breadcrumb.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Панель користувача</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
        <div class="row" id="admin_page">
            <form method="POST"  class="col-12">
                <h4 class="text-left">Вітаємо, {{ user.nickname }}</h4>
                <p class="text-left" style="color: #fff">Завдяки реєстрації ви можете писати коментарі під будь-яким аніме :D</p>
                <button type="submit" style="width: max-content">Вийти з аккаунта</button>
                {% if not session['admin'] %}
                    <button style="background-color: #e53637; width: max-content"><a style="color: #fff" href="/profile/delete/{{ user.id }}">Видалити акаунт</a></button>
                {% endif %}
            </form>
        </div>
    </div>

{% endblock %}
